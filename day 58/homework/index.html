<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- armenian flag -->

<div style="width: 300px; height: 200px;">
    <div style="background-color: #D90012; width: 100%; height: 33.33%;"></div>
    <div style="background-color: #0033A0; width: 100%; height: 33.33%;"></div>
    <div style="background-color: #F2A800; width: 100%; height: 33.33%;"></div>
</div>

<!-- ireland flag -->

<div style="width: 300px; height: 200px; display: flex;"></div>
    <div style="background-color: #169B62; width: 33.33%; height: 100%;"></div>
    <div style="background-color: #FFFFFF; width: 33.33%; height: 100%;"></div>
    <div style="background-color: #FF883E; width: 33.33%; height: 100%;"></div>
</div>

<!-- belgium flag -->

<div style="width: 300px; height: 200px; display: flex;">
    <div style="background-color: #000000; width: 33.33%; height: 100%;"></div>
    <div style="background-color: #FFD700; width: 33.33%; height: 100%;"></div>
    <div style="background-color: #FF0000; width: 33.33%; height: 100%;"></div>
</div>

<!-- germany flag -->

<div style="width: 300px; height: 200px;"></div>
    <div style="background-color: #000000; width: 100%; height: 33.33%;"></div>
    <div style="background-color: #DD0000; width: 100%; height: 33.33%;"></div>
    <div style="background-color: #FFCE00; width: 100%; height: 33.33%;"></div>
</div>

<!-- ukraine flag -->

<div style="width: 300px; height: 200px;">
    <div style="background-color: #0057B7; width: 100%; height: 50%;"></div>
    <div style="background-color: #FFD700; width: 100%; height: 50%;"></div>
</div>

</body>
</html>
